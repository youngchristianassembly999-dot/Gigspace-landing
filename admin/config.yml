backend:
  name: git-gateway
  branch: main # Branch to update (defaults to master)

# Uncomment if using Netlify CMS with GitHub
# backend:
#   name: github
#   repo: your-username/your-repo-name
#   branch: main

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Name", name: "site_name", widget: "string", default: "GigSpace" }
          - { label: "Site Description", name: "site_description", widget: "text" }
          - { label: "Contact Email", name: "contact_email", widget: "string" }
          - { label: "Contact Phone", name: "contact_phone", widget: "string" }
          - { label: "WhatsApp Number", name: "whatsapp_number", widget: "string" }
          - { label: "Address", name: "address", widget: "string", default: "Serving Africa & Beyond" }
          - label: "Social Media"
            name: "social_media"
            widget: "object"
            fields:
              - { label: "Twitter URL", name: "twitter", widget: "string", required: false }
              - { label: "Instagram URL", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
              - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
          - { label: "Logo Image", name: "logo", widget: "image", required: false }
          - { label: "Favicon", name: "favicon", widget: "image", required: false }

  # Hero Section
  - name: "hero"
    label: "Hero Section"
    files:
      - label: "Hero Content"
        name: "hero"
        file: "content/hero.json"
        fields:
          - { label: "Headline", name: "headline", widget: "string", default: "Empower Your Business with AI & Automation" }
          - { label: "Subheadline", name: "subheadline", widget: "text", default: "Connect with global opportunities. Grow your skills. Transform your future." }
          - { label: "Primary CTA Text", name: "primary_cta", widget: "string", default: "Start Free" }
          - { label: "Primary CTA Link", name: "primary_cta_link", widget: "string", default: "#pricing" }
          - { label: "Secondary CTA Text", name: "secondary_cta", widget: "string", default: "View Services" }
          - { label: "Secondary CTA Link", name: "secondary_cta_link", widget: "string", default: "#services" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }

  # Services
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Service Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Icon", name: "icon", widget: "select", options: ["ai", "website", "social", "marketing", "consulting", "design"] }
      - { label: "Order", name: "order", widget: "number", default: 1 }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  # How It Works Steps
  - name: "steps"
    label: "How It Works Steps"
    folder: "content/steps"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Step Number", name: "step_number", widget: "number" }
      - { label: "Step Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "select", options: ["search", "connect", "grow"] }

  # Pricing Tiers
  - name: "pricing"
    label: "Pricing"
    folder: "content/pricing"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tier Name", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Price Period", name: "period", widget: "string", default: "/month", required: false }
      - { label: "Features", name: "features", widget: "list" }
      - { label: "CTA Text", name: "cta_text", widget: "string" }
      - { label: "CTA Link", name: "cta_link", widget: "string", default: "#contact" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Badge Text", name: "badge", widget: "string", required: false }
      - { label: "Order", name: "order", widget: "number", default: 1 }

  # Testimonials
  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Quote", name: "quote", widget: "text" }
      - { label: "Author Name", name: "name", widget: "string" }
      - { label: "Author Role", name: "role", widget: "string" }
      - { label: "Author Location", name: "location", widget: "string", required: false }
      - { label: "Rating", name: "rating", widget: "number", default: 5, min: 1, max: 5 }
      - { label: "Avatar Image", name: "avatar", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", default: 1 }

  # Stats/Metrics
  - name: "stats"
    label: "Stats"
    files:
      - label: "Statistics"
        name: "stats"
        file: "content/stats.json"
        fields:
          - label: "Metrics"
            name: "metrics"
            widget: "list"
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Order", name: "order", widget: "number", default: 1 }

  # CTA Section
  - name: "cta"
    label: "Call to Action"
    files:
      - label: "CTA Section"
        name: "cta"
        file: "content/cta.json"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Ready to Transform Your Business?" }
          - { label: "Subtitle", name: "subtitle", widget: "text", default: "Join thousands of African entrepreneurs building their future with GigSpace" }
          - { label: "Primary CTA Text", name: "primary_cta", widget: "string", default: "Get Started Free" }
          - { label: "Primary CTA Link", name: "primary_cta_link", widget: "string", default: "#pricing" }
          - { label: "Secondary CTA Text", name: "secondary_cta", widget: "string", default: "Schedule a Demo" }
          - { label: "Secondary CTA Link", name: "secondary_cta_link", widget: "string", default: "#contact" }

  # Section Titles
  - name: "section_titles"
    label: "Section Titles"
    files:
      - label: "All Section Titles"
        name: "titles"
        file: "content/section-titles.json"
        fields:
          - label: "Services Section"
            name: "services"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Our Services" }
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "Everything you need to grow your business" }
          - label: "How It Works Section"
            name: "how_it_works"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "How GigSpace Works" }
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "Get started in three simple steps" }
          - label: "Pricing Section"
            name: "pricing"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Simple, Transparent Pricing" }
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "Choose the plan that fits your needs" }
          - label: "Testimonials Section"
            name: "testimonials"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Success Stories" }
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "See how GigSpace is changing lives" }
          - label: "Contact Section"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Get In Touch" }
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "We'd love to hear from you" }

  # Footer
  - name: "footer"
    label: "Footer"
    files:
      - label: "Footer Content"
        name: "footer"
        file: "content/footer.json"
        fields:
          - { label: "Description", name: "description", widget: "text", default: "Empowering African youth through AI, automation, and opportunity" }
          - { label: "Copyright Text", name: "copyright", widget: "string", default: "© 2026 GigSpace. All rights reserved." }
          - { label: "Tagline", name: "tagline", widget: "string", default: "Made with ❤️ for African Entrepreneurs" }